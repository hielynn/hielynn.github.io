<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Example 6-1: Priority/Specificity</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/default.css">
		<style>
			/*相同的樣式，編排順序中後者會取代前者*/
			body {
				background-color: skyblue;
			}

			body {
				background-color: orange;
			}
			/*針對性愈強，套用的優先程度愈高*/
			section > p {
				background-color: limegreen !important;
			}

			p {
				background-color: yellow;
			}
			
			/* 優先性&針對性高低:匯入的css通用樣式表 < style標籤 
			相同頁面的css樣式設定 < 針對元件
			相同元件，編程順序中出現較前者 < 後者 
			< 以 ">" 在做針對性者
			< inline的style標籤
			< 加上 !important */

		</style>
	</head>
	<body>
		<p>This is a paragraph.</p>
		<section>
			This is a section.
			<p style="background-color: crimson;">This is a second paragraph in a section.</p>
		</section>
	</body>
</html>
