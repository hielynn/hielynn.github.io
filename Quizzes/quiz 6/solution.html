<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Quiz 6</title>
		<script src="./jquery-3.6.0.min.js"></script>
		<style>
			/* Do NOT change anything in <style> */
			div {
				display: inline-block;
				margin: 10px;
				height: 50px;
				width: 50px;
				background-color: green;
			}
		</style>
		<script>
			window.onload = function() {
				$('button').on('click', function() {
					let buttonId = this.id;
					if(buttonId === 'changeDiv1') {
						$('div').eq(0).css({
							'background-color': 'red',
							'height': '40px',
							'width': '100px'
						})
					}
					else if(buttonId === 'changeDiv2') {
						$('div').eq(1).css({
							'background-color': 'black',
							'height': '150px',
							'width': '60px'
						})						
					}
					else {
						$('div').eq(3).css({
							'background-color': 'gold',
							'height': '200px',
							'width': '200px'
						})
					}		
		</script>
	</head>
	<body>
		<!-- You can add attributes to any HTML element, but you cannot change/add/remove any HTML element -->
		<div>1</div> <!-- The first <div> needs to have a red background color and a size of 100 x 40 px -->
		<div>2</div> <!-- The second <div> needs to have a black background color and a size of 60 x 150 px -->
		<div>3</div> <!-- The third <div> needs to have a gold background color and a size of 200 x 200 px -->
		<!-- Each of the <button> below must change one <div> based on the text description -->
		<button id='ChangeDiv1'>Change Div 1</button>
		<button id='ChangeDiv2'>Change Div 2</button>
		<button id='ChangeDiv3'>Change Div 3</button>
	</body>
</html>
